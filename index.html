
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WebySafe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="app-wrap app-login" style="background-image:url('https://source.unsplash.com/1600x900/?people');" ng-app="webysafe"> 
            <div class="login">
                <header class="brand">
                    <img src="img/WebySafeLogo.svg" title="WebySafe" />
                </header>
                <form action="">
                    <div class="form-group">  
                        <i class="material-icons">person</i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="form-group">
                        <i class="material-icons">person</i>
                        <input type="password" placeholder="password">
                    </div>
                </form> 
                <footer>
                    <a href="app.html" class="btn filled">login</a>
                </footer>
                <div class="cta">
                    <a href="#sign-up">New to WebySafe? Sign Up!</a>
                </div>
            </div> 

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/module.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/angular-drag-and-drop-lists.js"></script>
    </body>
</html>
